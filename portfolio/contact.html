    <body>
        <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="home.html"><img class="logo" src="images/logo.png" alt="Moe Sugawara Portfolio Siteホーム"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="home.html#title">Works</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
        <p class="atention">お問い合わせはこちらのフォームよりご連絡お願いいたします。</p>

            <form action="#">
                <div class="left">
                    <label for="family-name">姓<label>
                    <input type="text" id="family-name" name="your-family-name">
                </div>
                <div class="left">
                    <label for="given-name">名<label>
                    <input type="text" id="given-name" name="your-given-name">
                </div>
                <div class="clear">
                    <label for="email">メールアドレス*<label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">メッセージ<label>
                    <textarea id="message" name="your-message"></textarea>
                </div>
                <div class="submit">
                <input type="submit" class="button" value="送信">
                </div>
            </form> </div><!-- ./wrapper -->
        </div><!-- /#contact -->

        <footer>
            <div class="wrapper">
